<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraz 6.0</title>
    <style>
        /* 1. Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden; 
        }

        /* --- Navigation Bar --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .nav-links a:hover { color: #00d4ff; }

        /* --- Hero Section --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8)); 
            z-index: 2;
        }

        .logo-container {
            position: relative;
            z-index: 3;
            width: 80%; 
            max-width: 500px;
        }

        .meraz-logo {
            width: 100%;
            filter: drop-shadow(0px 0px 30px rgba(255, 255, 255, 0.3));
        }

        /* --- Sponsors Section --- */
        #sponsors {
            padding: 120px 10%;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            text-align: center;
            position: relative;
        }

        .section-title {
            font-size: 3.5rem;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(white, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sponsor-tier { margin-bottom: 100px; }

        .tier-name {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        .sponsor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .sponsor-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 15px;
            width: 260px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sponsor-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .sponsor-card img {
            width: 100%;
            max-height: 110px;
            object-fit: contain;
            filter: brightness(1.1); 
            transition: 0.3s;
        }

        /* -------------------------------------------
           FUTURISTIC CHATBOT MASCOT STYLES
        ------------------------------------------- */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            cursor: pointer;
        }

        #chatbot-toggler {
            width: 80px;
            height: 80px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float-bot 3s ease-in-out infinite;
            position: relative;
            z-index: 1002;
        }

        #chatbot-toggler img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
        }

        #chatbot-toggler:hover { transform: scale(1.1); }

        .speech-bubble {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 10px 18px;
            border-radius: 20px 20px 0 20px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            border: 2px solid #00d4ff;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #00d4ff;
        }

        .chatbot-container.chat-active .speech-bubble {
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }

        @keyframes float-bot {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 450px;
            background: rgba(16, 16, 16, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .chat-window.show {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0) scale(1);
        }

        .chat-header {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.2), transparent);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h3 {
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bot-status-dot {
            width: 8px;
            height: 8px;
            background-color: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover { color: #fff; }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 212, 255, 0.3) transparent;
        }

        .chat-body::-webkit-scrollbar { width: 6px; }
        .chat-body::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            font-size: 13px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            border-radius: 0px 15px 15px 15px;
            border-left: 2px solid #00d4ff;
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d4ff, #0077b6);
            color: #fff;
            border-radius: 15px 0px 15px 15px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
        }

        .chat-footer {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-footer input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
            font-size: 13px;
            transition: 0.3s;
        }

        .chat-footer input:focus {
            border-color: #00d4ff;
            background: rgba(0, 0, 0, 0.5);
        }

        .send-btn {
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover { transform: scale(1.2); }

    </style>

    <script>
        const toggler = document.getElementById('chatbot-toggler');
        const container = document.getElementById('chatbot-container');
        const chatWindow = document.getElementById('chat-window');
        const closeBtn = document.getElementById('close-chat');
        const sendBtn = document.getElementById('send-btn');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');

        // Toggle Chat Window
        toggler.addEventListener('click', () => {
            chatWindow.classList.toggle('show');
            container.classList.toggle('chat-active'); 
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.classList.remove('show');
            container.classList.remove('chat-active');
        });

        const sendMessage = () => {
            const userText = chatInput.value.trim();
            if(!userText) return;

            appendMessage(userText, 'user-msg');
            chatInput.value = '';

            setTimeout(() => {
                const botResponse = getBotResponse(userText.toLowerCase());
                appendMessage(botResponse, 'bot-msg');
            }, 600);
        };

        const appendMessage = (text, className) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', className);
            msgDiv.textContent = text;
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        };

        const getBotResponse = (text) => {
            if(text.includes('hello') || text.includes('hi') || text.includes('hey')) {
                return "Greetings, Tech enthusiast! Welcome to Meraz 6.0. ðŸš€";
            } 
            else if(text.includes('event')) {
                return "We have amazing events lined up: Hackathons, RoboWars, and E-Sports! Check the Events tab.";
            } 
            else if(text.includes('sponsor')) {
                return "Our partners include SBI, CBI, and more. Scroll down to see them all!";
            } 
            else if(text.includes('register') || text.includes('sign up')) {
                return "Registration opens soon! Click the 'Sign Up' button in the navbar.";
            } 
            else if(text.includes('date') || text.includes('when')) {
                return "Meraz 6.0 is happening next month! Stay tuned for the schedule.";
            }
            else {
                return "I'm a beta AI. I didn't quite catch that, but I'm learning! Try asking about 'events' or 'sponsors'.";
            }
        };

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
