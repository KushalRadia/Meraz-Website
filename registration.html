<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERAZ 2025 | Registration Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #7000ff;
            --bg-dark: #020205;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 0 50px; }
        }

        /* Registration Card */
        .reg-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px;
            border-radius: 5px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            position: relative;
        }

        .reg-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 20px; height: 20px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Input Styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #aaa;
        }

        input, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* Futuristic Button */
        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-cyan);
            opacity: 0.3;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
        }

        /* Home Button Styles */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            border: 1px solid var(--neon-cyan);
            padding: 10px 20px;
            transition: 0.3s;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            cursor: pointer; /* Ensures cursor changes to hand */
            display: inline-block;
        }

        .home-btn:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    
    <a onclick="window.location.href='index.html'" class="home-btn">&lt; HOME</a>

    <div class="reg-container">
        <div class="scan-line"></div>
        <h1>MERAZ '25</h1>
        <p style="text-align: center; font-size: 0.6rem; margin-bottom: 20px; color: #666;">// SYSTEM_INITIALIZING... READY TO UPLOAD DATA</p>
        
        <form action="profile.html">
            <div class="form-group">
                <label>Identify Participant (Full Name)</label>
                <input type="text" placeholder="e.g. KUSHAL RADIA" required>
            </div>

            <div class="form-group">
                <label>Comm-Link (Email Address)</label>
                <input type="email" placeholder="user@iitbhilai.ac.in" required>
            </div>

            <div class="form-group">
                <label>Sector (Branch/Department)</label>
                <select>
                    <option>Data Science & AI</option>
                    <option>Computer Science</option>
                    <option>Electrical Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Other</option>
                </select>
            </div>

            <button type="submit">INITIALIZE REGISTRATION</button>
        </form>
    </div>

</body>
</html>
